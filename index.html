<html>
<head>
  <title>gumuncle.com</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    const request = new Request('https://gumuncle.s3-ap-northeast-1.amazonaws.com/output.txt');
    fetch(request)
      .then(response => {
        if (response.status === 200) {
        response.json().then(function(data) {
          data.forEach(function (element) {
            var p = document.createElement('p');
            var img = document.createElement('img');
            p.textContent = element["name"] + " / " + element["artists"];
            img.src = element["images"][2]['url'];
            document.getElementById('output').appendChild(p);
            document.getElementById('output').appendChild(img);
          });
        });
        ///#return response.json();
        } else {
          throw new Error('Something went wrong on api server!');
        }
      })
      .then(response => {
        console.debug(response);
        // ...
      }).catch(error => {
        console.error(error);
      });  
  </script>
</head>
<body>
<h1>gumuncle.com</h1>
<img src="gumuncle.png" width="100px">
<h2>RECENTLY PLAYED:</h2>
<div id='output'>
  <div class="grid-container">
  <div id='name'></div>
  <div id='artist'></div>
  <div id='images'></div>
</div>
</body>
</html>
